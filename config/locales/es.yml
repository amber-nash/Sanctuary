    mission:
      mission_label: 'Misión'
      mission_paragraph_1: 'En Santuario, creemos que todos tienen el derecho de ser informados sobre lo que está sucediendo en su comunidad. Para las familias en todo Estados Unidos, la Agencia de Inmigración y Aduanas (ICE, por sus siglas en inglés) y la amenaza de deportación, es una fuente enorme de miedo y ansiedad. Navegar la vida cotidiana con ese miedo constante es debilitante. Santuario busca aliviar parte de este temor mientras provee a la comunidad inmigrante de formas de protegerse.'
      mission_paragraph_2: 'Nuestro rastreador de mapas permite a los usuarios ver dónde han ocurrido incursiones en sus vecindarios. Hemos construido la votación en nuestro rastreador para evitar que la información falsa se propague, sumándose a las tensiones de navegar por América como inmigrante.'
      mission_paragraph_3: 'La página "Conozca sus derechos" ofrece a los usuarios información vital sobre cómo navegar una interacción con ICE. Ser apuntado por ICE es aterrador, pero hay leyes puestas en el lugar para ofrecerle algunas protecciones. Familiarícese con sus derechos.'
      mission_paragraph_4: 'La función de el botón de pánico, le permite notificar rápidamente a familiares y amigos si está involucrado en una incursión de ICE. Con el clic de un botón, puede ponerse en contacto hasta cinco personas con un mensaje preescrito, lo que le permite centrarse en interactuar con los oficiales y recordar a abogar por sus derechos.'
      mission_paragraph_5: 'La accesibilidad es muy importante para nosotros. Queremos ofrecer nuestros servicios a todo el mundo, y eso significa tener nuestra aplicación disponible por computadora, teléfono inteligente y teléfono celular sin capacidades de smartphone, además de tener varios idiomas para elegir. Seguimos trabajando en la adición de idiomas y en la adaptación de nuestra aplicación a múltiples plataformas tecnológicas. Si tiene sugerencias sobre cómo podemos mejorar nuestra aplicación, o si desea solicitar un idioma extranjero, por favor envíe un correo electrónico a:'
